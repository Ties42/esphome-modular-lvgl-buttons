---
    obj:
      border_width: 0
      pad_all: 0
      bg_opa: TRANSP
      scrollable: false
#      outline_width: 1
#      outline_color: red
    label:
      border_width: 0
      scrollable: false
      text_color: ${text_color}
#      outline_width: 1
#      outline_color: red
    image:
      border_width: 0
      scrollable: false
#      outline_width: 1
#      outline_color: red
    button:
      text_font: $text_font
      checkable: false
      press_lock: false
      scroll_on_focus: true
      radius: 25px
      width: $button_width
      height: $button_height_single
      pad_all: 10px
      shadow_width: 0 # This is required even though the default is supposed to be 0
      bg_color: $button_off_color
      text_color: $label_off_color
    buttonmatrix:
      bg_opa: TRANSP
      border_color: 0x0077b3
      border_width: 0
      text_color: 0xFFFFFF
      pad_all: 0
      items: # set all your buttonmatrix buttons to use your custom defined styles and font
        bg_color: 0x2F8CD8
        bg_grad_color: 0x005782
        bg_grad_dir: VER
        bg_opa: COVER
        border_color: 0x0077b3
        border_width: 1
        text_color: 0xFFFFFF
        text_font: $icon_font_small
        pressed:
          bg_color: 0x006699
          bg_grad_color: 0x00334d
        checked:
          bg_color: 0x1d5f96
          bg_grad_color: 0x03324A
          text_color: 0x005580