---
sun:
  latitude: !secret latitude
  longitude: !secret longitude
  on_sunset:
    - elevation: -3.5Â°
      then:
        - select.set:
            id: brightness_mode
            option: "Evening"
  on_sunrise:
    - then:
        - select.set:
            id: brightness_mode
            option: "Day"

time:
  - platform: homeassistant
    id: homeassistant_time
    on_time_sync:
      - if: # Updates the last restart time
          condition:
            lambda: 'return id(device_last_restart).state == "";'
          then:
            - text_sensor.template.publish:
                id: device_last_restart
                state: !lambda 'return id(homeassistant_time).now().strftime("%a %d %b %Y - %I:%M:%S %p");'
    on_time:
#      - seconds: 0,10,20,30,40,50
#        then:
#          - component.update: my_image
#          - lvgl.image.update:
#              id: ss_currently_playing
#              src: my_image
      - hours: 2,3,4,5
        minutes: 5
        seconds: 0
        then:
          - switch.turn_on: switch_antiburn
      - hours: 2,3,4,5
        minutes: 35
        seconds: 0
        then:
          - switch.turn_off: switch_antiburn
      - seconds: 0
        minutes: $screen_night_minute
        hours: $screen_night_hour
        then:
          - select.set:
              id: brightness_mode
              option: "Night"
      - seconds: 0
        minutes: $screen_day_minute
        hours: $screen_day_hour
        then:
          - select.set:
              id: brightness_mode
              option: "Day"
      - seconds: 0
        minutes: $screen_evening_minute
        hours: $screen_evening_hour
        then:
          - select.set:
              id: brightness_mode
              option: "Evening"
      - minutes: '*'
        seconds: 0
        then:
          - script.execute: time_update
      - seconds: '*'
        minutes: '*'
        then:
          - lvgl.label.update:
              id: label_button_1_9
              text: 
                time_format: "%H:%M:%S"
                time: !lambda return id(homeassistant_time).now();
          - lambda: |-
              if (id(timer_status).state == "active") {
                int remain_h, remain_m, remain_s, currenttime, finishtime;
                time_t remain = id(timer_remaining_datetime).state_as_esptime().timestamp - id(homeassistant_time).now().timestamp;
                ESP_LOGD("remain", "remain: %.0f", remain);
                remain_h = (int) remain/3600;
                remain_m = (int) (remain - 3600*remain_h)/60;
                remain_s = (int) remain - 3600*remain_h - 60*remain_m;
                ESP_LOGD("time debug", "Remaining: %.0i:%.0i:%.0i", remain_h,remain_m,remain_s);
                size_t n_zero = 2;
                auto rem_h_string = to_string(remain_h);
                auto rem_m_string = to_string(remain_m);
                auto rem_s_string = to_string(remain_s);
                auto rem_hour = std::string(2 - std::min(n_zero, rem_h_string.length()), '0') + rem_h_string;
                auto rem_minute = std::string(2 - std::min(n_zero, rem_m_string.length()), '0') + rem_m_string;
                auto rem_second = std::string(2 - std::min(n_zero, rem_s_string.length()), '0') + rem_s_string;
                auto time_remain_text = rem_hour + ":" + rem_minute + ":" + rem_second;
                auto call2 = id(timer_remain_text).make_call();
                call2.set_value(time_remain_text);
                call2.perform();
              }

switch:
  - platform: template
    name: Antiburn
    id: switch_antiburn
    icon: mdi:television-shimmer
    optimistic: true
    entity_category: "config"
    turn_on_action:
      - logger.log: "Starting Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
      - lvgl.pause:
          show_snow: true
    turn_off_action:
      - logger.log: "Stopping Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
